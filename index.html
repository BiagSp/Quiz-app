<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Quiz App</title>
</head>
<body class="d-flex flex-column justify-content-center align-content-center align-items-center">
    
    <nav class="mb-5">
        <h1>Quiz App</h1>
        <div class="container-button m-2 d-flex flex-row justify-content-center w-100">
            <button type="button" class="btn-quiz m-3 btn btn-success">Generate a new Quiz</button>
            <button type="button" class=" btn-storage m-3 btn btn-outline-warning">Previous questions</button>
        </div>
        
    </nav>

    <div class="container d-flex flex-row justify-content-center bg-black w-100 h-100 p-1 m-1">
        <div class="title d-flex  text-white m-2"><h2>category: </h2></div>
        <h2 class= "text-white text-center category m-2"></h2>
    </div>
    <div class="container d-flex flex-row justify-content-center bg-black w-100 h-100 p-1 m-1 align-items-center">
        <div class="title d-flex  text-white m-2"><h2>difficulty: </h2></div>
        <h2 class= "text-white text-center difficulty m-2"></h2>
    </div>
    <div class="container d-flex flex-row justify-content-center bg-black w-100 h-100 p-1 m-1">
        <h2 class= "text-white text-center m-2">question</h2>
        <div class="content-question container d-flex bg-white w-100 h-auto text-center align-items-center m-2 question">
        </div>
    </div>

    
    
</body>
</html>
